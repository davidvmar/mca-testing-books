<!DOCTYPE html>
<html>

<head>
<title>Main</title>
<base href=".">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

	<style>
		li>span{
			color: white;
			padding-right: 1em;
			vertical-align: -webkit-baseline-middle;
		}
	</style>

</head>

<!-- 3. Display the application -->

<body>

	<nav
		class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<div class="navbar-nav mr-auto">
				<a class="navbar-brand" href="/">Library</a>
			</div>

			{{^logged}}
			<form action="/login" method="post" class="form-inline">

				<div class="form-group">
					<input type="text" class="form-control mr-sm-2" name="username"
						placeholder="Username">
				</div>

				<div class="form-group">
					<input type="password" class="form-control mr-sm-2" name="password"
						placeholder="Password">
				</div>

				<button type="submit" class="btn btn-default">Sign In</button>

				<input type="hidden" name="_csrf" value="{{token}}" />

			</form>
			{{/logged}} {{#logged}}
			<div class="nav navbar-nav navbar-right">

				<ul class="nav navbar-nav">
					<li><span>Current user: <b>{{userName}}</b></span></li>
					<li><form action="/logout" method="post">
							<button class="btn btn-default navbar-btn" type="submit">Log
								Out</button>
							<input type="hidden" name="_csrf" value="{{token}}" />
						</form></li>
				</ul>

			</div>
			{{/logged}}
		</div>

	</nav>
